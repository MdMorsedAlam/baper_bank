<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="my-20">
    <h2 class="text-5xl text-black text-center font-extrabold">welcome To Your <span class="text-orange-500">Baper Bank</span>!!</h2>
   </header>
   <section class="w-2/4 mx-auto bg-blue-500 rounded-md">
    <h4 class="text-4xl text-center text-white font-bold pt-6">Please Login</h4>
    <div class="flex justify-center flex-col p-5">
        <input id="email" class="my-3 p-2 rounded-lg text-lg focus:outline-none" type="email" placeholder="Type Your Email">
        <input id="password" class="my-3 p-2 rounded-lg text-lg focus:outline-none" type="password" placeholder="Type Your Password">
        <button id="submit-btn" class="bg-blue-700 hover:bg-blue-600 py-2 px-3 rounded-md md:w-1/6 mx-auto text-white text-lg">Login</button>
    </div>
   </section>
   <script src="js/login.js"></script>
</body>
</html>
